<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<form action="#" class="col-md-7">
    <div class="form-group">
        <label for="firstname" >First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="lastname">
    </div>
    <div class="form-group">
        <label for="email">email address</label>
        <input type="text" class="form-control" name="emailaddress" id="email">
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone number</label>
        <input type="text" class="form-control" name="phonenumber" id="phonenumber">
    </div>
    <div class="form-group">
        <label for="county">county</label>
        <select name="county" id="county">
            <option>Nairobi</option>
            <option>Murang'a</option>
            <option>Nakuru</option>
        </select>
    </div>
    <div class="form-group">
        <label for="formrange">Rate</label>
        <input type="range" class="form-control" id="formrange">
    </div>
    <div class="form-group">
        <label>Hobby</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-control form-check-input" id="dance">
        <label for="Dance">Dancing</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-control form-check-input" id="swim">
        <label for="swim">swimming</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-control form-check-input" id="code">
        <label for="code">coding</label>
    </div>
    <div class="form-group">
        <label>Gender</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="male" id="male">
        <label for="male" class="form-check-label">male</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="female" id="female">
        <label for="female" class="form-check-label">female</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary col-md-3">submit</button>
    </div>
</form>

<br><br><br>
<form action="#">
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Age">
        </div>
    </div>
    <br><br><br>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Age">
        </div>
    </div>
</form>
</body>
</html>
