<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body class="bg-secondary">
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4 text-white">Creating a bootstrap login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!--form card login begins-->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3>user login</h3>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="username">username</label>
                                    <input type="text" name="username" id="username" class="form-control form-row">
                                </div>
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox"></label>
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-label small">Remember me</span>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right">login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
