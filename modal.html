<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal">Click here to view</button>
</div>
<div class="modal" id="mymodal" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Hey!This is a modal</h3>
            </div>
            <div class="modal-body">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
                Delectus earum eos error illum maiores nostrum pariatur porro veritatis vero voluptatum.<br>
                Blanditiis facilis, fugiat ipsum nulla odit pariatur perferendis totam voluptate!<br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-light" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myodal">Open Modal</button>

<!-- Modal -->
<div id="myodal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
